name: Build and Update Dist

on:
  push:
    branches:
      - dev   # or whichever branch you want
  workflow_dispatch: # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ensure full history for commits

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y pandoc librsvg2-bin

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Make build script executable
        run: chmod +x ./build-with-analytics.sh

      - name: Clean and build
        run: |
          rm -rf dist
          ./build-with-analytics.sh

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update dist folder [skip ci]"
            git push origin HEAD:${GITHUB_REF#refs/heads/}
          fi
