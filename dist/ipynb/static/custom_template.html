<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ pathto('_static/pygments.css', 1) }}">
    <link rel="stylesheet" href="{{ pathto('_static/d2lbook.css', 1) }}">
    <link rel="stylesheet" href="{{ pathto('_static/custom.css', 1) }}">
    <link rel="icon" href="{{ pathto('_static/favicon.jpeg', 1) }}">
    
    <!-- Vercel Analytics -->
    <script defer src="https://va.vercel-scripts.com/v1/script.js"></script>
    
    <!-- Custom Analytics -->
    <script src="{{ pathto('_static/analytics.js', 1) }}"></script>
    
    <!-- Giscus Styling -->
    <style>
        .giscus-container {
            max-width: 100%;
            margin: 3rem auto 2rem auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e5e9;
            min-height: 200px;
        }
        
        /* Dark theme support */
        @media (prefers-color-scheme: dark) {
            .giscus-container {
                background: #1a1a1a;
                border-color: #333;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .giscus-container {
                margin: 2rem 1rem 1rem 1rem;
                padding: 1rem;
            }
        }
        
        /* Force Giscus visibility */
        .giscus-container iframe {
            background: transparent !important;
            min-height: 200px !important;
            width: 100% !important;
            border: none !important;
        }
        
        /* Ensure Giscus elements are visible */
        .giscus-container * {
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        /* Loading state */
        .giscus-container::before {
            content: "ðŸ’¬ Chargement des commentaires...";
            display: block;
            text-align: center;
            padding: 2rem;
            color: #666;
            font-style: italic;
        }
        
        .giscus-container.loaded::before {
            display: none;
        }
    </style>
</head>
<body>
    <div class="d2lbook-container">
        {{ body }}
        
        <!-- Comment Section -->
        <div class="comments-section">
            <div class="container">
                <h3>Commentaires et Discussions</h3>
                <p>Partagez vos questions, commentaires et expÃ©riences avec la communautÃ© IVIA-AF !</p>
                <!-- <div id="disqus_thread"></div> -->
            </div>
        </div>
    </div>
    
    <!-- Giscus Comments -->
    <div class="giscus-container" id="giscus-container">
        <h3 style="margin: 0 0 1rem 0; color: #333; font-size: 1.2rem;">
            ðŸ’¬ Commentaires et Discussions
        </h3>
        <script src="https://giscus.app/client.js"
                data-repo="IVIA-AF/livre"
                data-repo-id="R_kgDOPKBYSA"
                data-category="Commentaire"
                data-category-id="DIC_kwDOPKBYSM4CuxXP"
                data-mapping="pathname"
                data-strict="0"
                data-reactions-enabled="1"
                data-emit-metadata="0"
                data-input-position="top"
                data-theme="light"
                data-lang="fr"
                crossorigin="anonymous"
                async>
        </script>
    </div>
    
    <script>
        // Monitor Giscus loading and mark as loaded
        window.addEventListener('load', function() {
            setTimeout(() => {
                const giscusFrame = document.querySelector('iframe[src*="giscus.app"]');
                if (giscusFrame) {
                    document.getElementById('giscus-container').classList.add('loaded');
                    console.log('âœ… Giscus loaded and visible');
                }
            }, 3000);
        });
    </script>
</body>
</html>
