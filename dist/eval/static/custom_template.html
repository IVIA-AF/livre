<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ pathto('_static/pygments.css', 1) }}">
    <link rel="stylesheet" href="{{ pathto('_static/d2lbook.css', 1) }}">
    <link rel="stylesheet" href="{{ pathto('_static/custom.css', 1) }}">
    <link rel="icon" href="{{ pathto('_static/favicon.jpeg', 1) }}">
    
    <!-- Vercel Analytics -->
    <script defer src="https://va.vercel-scripts.com/v1/script.js"></script>
    
    <!-- Custom Analytics -->
    <script src="{{ pathto('_static/analytics.js', 1) }}"></script>
    
    <!-- Disqus Comment System -->
    <script>
        var disqus_config = function () {
            this.page.url = window.location.href;
            this.page.identifier = window.location.pathname;
        };
        
        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://https-livre-ivia-africa.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</head>
<body>
    <div class="d2lbook-container">
        {{ body }}
        
        <!-- Comment Section -->
        <div class="comments-section">
            <div class="container">
                <h3>Commentaires et Discussions</h3>
                <p>Partagez vos questions, commentaires et expériences avec la communauté IVIA-AF !</p>
                <div id="disqus_thread"></div>
            </div>
        </div>
    </div>
</body>
</html>
