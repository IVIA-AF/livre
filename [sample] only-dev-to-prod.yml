# .github/workflows/only-dev-to-prod.yml
name: allow only dev â†’ prod

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [prod]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Fail if head branch is not dev
        run: |
          if [[ "$GITHUB_HEAD_REF" != "dev" ]]; then
            echo "::error ::Only pull requests from 'dev' can be merged into 'prod'."
            exit 1
          fi